name: Mirror Website

on:
  workflow_dispatch:   # 手动触发
  schedule:
    - cron: "0 2 * * *"   # 每天 2:00 UTC (北京时间 10:00)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install wget
        run: sudo apt-get install -y wget

      - name: Mirror site
        run: |
          rm -rf docs
          wget --mirror --convert-links --adjust-extension --page-requisites --no-parent https://junpyomaygem.carrd.co/ -P docs
          # 把抓下来的内容放到 docs 根目录
          mv docs/junpyomaygem.carrd.co/* docs/ || true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
